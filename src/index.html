<!DOCTYPE html>

<html>
    <head>
        <title>btrimgr</title>
        <base id="baseTag" target="_blank">
        <link rel=”shortcut icon” href=”/static/img/favicon.png”/> 
        <style>
            a{
                color: lightblue;
            }
        </style>
    </head>

    <body onkeydown="manageKeyEvent(event);" style="background-color:black; color:white;" onresize="resizeImage();">
        <div id="albumViewer" style="display:block;">
            <table style="height:100%; width:100%; position:absolute; top:0; bottom:0; left:0; right:0;">
                <tr>
                    <td style="height:100%;" onclick="setImageIndex(0);">
                        <img src="/static/img/leftArrow.svg" style="width:100%;" id="leftArrowImage"></img>
                    </td>

                    <td style="width:90%;height:100%;" id="imageHolderWidth">
                        <table>
                            <tr style="width:100%; height:5vh">
                                <td>
                                    <h1 id="title" style="display:block;">
                                        Album Title.
                                    </h1>
                                </td>
                            </tr>
                            <tr style="height:84vh;" id="imageHolderHeight">
                                <td id="imageTableData">
                                    <img id="imageDisplay" src="/static/img/loading.gif" align="middle" style="display: block; margin: 0 auto;" onclick="setImageIndex(2);"></img>
                                    <video id="videoDisplay" align="middle" style="display: none; margin: 0 auto;" onloadeddata="resizeImage();" autoplay loop></video>
                                </td>
                            </tr>
                            <tr style="height:2vh; width=100%">
                                <td>
                                    <p id="description">
                                    </p>
                                </td>
                            </tr>
                            <tr><td></td></tr>
                        </table>
                    </td>

                    <td style="height:100%;" onclick="setImageIndex(2);">
                        <img src="/static/img/rightArrow.svg" style="width:100%;" id="rightArrowImage"></img>
                    </td>
                </tr>
            </table>
        </div>
        <div id="homePage" style="display:none;font-size:70px;">
            btrimgr, a better way to view imgur albums.<br>
            Try it out:<br>
            <a href="http://www.btrimgr.com/gallery/vKm61">btrimgr.com/gallery/vKm61</a><br>
            <a href="http://www.btrimgr.com/a/M6V45">btrimgr.com/a/M6V45</a><br>
            <a href="http://www.btrimgr.com/a/DyQZL">btrimgr.com/a/DyQZL</a><br>
            <a href="http://www.btrimgr.com/a/j8Bcp">btrimgr.com/a/j8Bcp</a><br>
            <a href="http://www.btrimgr.com/a/nc1b0">btrimgr.com/a/nc1b0</a><br>
        </div>
    </body>

    <script src="/static/snuownd.js"></script>
    <script src="/static/j.js"></script>

</html>
